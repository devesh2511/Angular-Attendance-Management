<div class="row mt-5" *ngIf="final.length>0">
  <h3 class="text-black-300" style="text-align: center;
    padding-top: 1%;
    width: 100%;">Attendance Chart</h3>
  <ngx-charts-bar-vertical 
  [view]="view" 
  [results]="final" 
  [gradient]="gradient" 
  [xAxis]="showXAxis" 
  [yAxis]="showYAxis" 
  [showXAxisLabel]="showXAxisLabel" 
  [showYAxisLabel]="showYAxisLabel" 
  [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel">
  </ngx-charts-bar-vertical>

  <!-- [scheme]="colorScheme" -->

</div>
